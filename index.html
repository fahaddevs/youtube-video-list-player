<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube video list player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="pt-150 pb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="video-play-wrapper" src="ami">
            <iframe src="https://www.youtube.com/embed/lMBa7gLWyO4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video-wrapper"></iframe>
          </div>
        </div>
        <div class="col-lg-4">
          <ul class="play-list">
            <li><button type="button" class="btn" data-src="https://www.youtube.com/embed/lMBa7gLWyO4">Video - 1</button></li>
            <li><button type="button" class="btn" data-src="https://www.youtube.com/embed/htAiPOarIwI">Video - 2</button></li>
            <li><button type="button" class="btn" data-src="https://www.youtube.com/embed/4ORZ1GmjaMc">Video - 3</button></li>
            <li><button type="button" class="btn" data-src="https://www.youtube.com/embed/BmKXBVdEV0g">Video - 4</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
